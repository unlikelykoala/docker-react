name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image (Dockerfile.dev)
        run: docker build -t dockernezumi/react-test -f Dockerfile.dev .

      - name: Run tests
        run: docker run --rm -e CI=true dockernezumi/react-test npm test
